<form id="search-form" method="get" action="" class="form-inline my-2 my-lg-0">
    {% csrf_token %}
    <input style="width: 70%;" name="q" class="form-control mr-sm-2" type="search posts" placeholder="Search" value="{{ request.GET.q }}" aria-label="Search">
    <button id="search" class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
</form>
