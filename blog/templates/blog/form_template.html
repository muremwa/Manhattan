<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label>{{ field.label }}</label>
        {% if field.help_text %}
           <div><span class="lead text-primary">{{ field.help_text }}</span></div>
        {% endif %}
        {{ field }}
        <hr>
    </div>
    {% endfor %}
    <div class="form-group">
        <button class="btn btn-primary">Submit</button> 
    </div>
</form>
